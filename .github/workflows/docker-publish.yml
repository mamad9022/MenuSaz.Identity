name: CI-dev-pipeline
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
 push:
    branches: [ "main" ]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container:
      image: lucasalt/act_base:latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          path: "<INSERT_NAME_OF_REPOSITORY>"

    - name: Build docker
      run: | 
        echo ---Building and starting up docker---
        docker-compose -f ./<REPO_NAME>/docker-compose.yml -p testing up -d
        echo ---Containers up---
        
    - name: Run test
      run: |
        echo --- Running test cases ---
        docker-compose -f ./<REPO_NAME>/docker-compose-github.yml -p testing up --build --exit-code-from api-test
        echo --- Completed test cases ---
        
   - name: Extract commit
        shell: bash
        run: |
          echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
  - name: Get branch name (merge)
    if: github.event_name != 'pull_request'
    shell: bash
    run: echo "BRANCH=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV

  - name: Get branch name (pull request)
    if: github.event_name == 'pull_request'
    shell: bash
    run: echo "BRANCH=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV


 
